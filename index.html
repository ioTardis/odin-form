<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="left-picture">
        <img class="space-background" src="./img/space.jpg" alt="space image">
        <div class="logo-background">
            <div class="logo-container">
                <img class="logo" src="./img/logo.png" alt="tardis logo">
            </div>
            <div class="company-name">T.A.R.D.I.S</div>
        </div>
        <p class="credits">photo by <a href="https://unsplash.com/@alex_andrews">Alex Andrews</a></p>
    </div>
    <div class="right-container">
        <div class="text-container">
            <div class="main-text">
                <p>This is not a real service! If you are ready to go 
                    and explore some outer galaxies sign up to get your ride.
                </p>
            </div>
            <div class="moto">
                <p>Doctor Who</p>
            </div>
        </div>
        <div class="form-container">
            <form action="#" class="form">
                <div class="left">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                </div>
                <div class="right">
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom-container">
            <button type="submit">Sign Up</button>
            <p>Already have an account?<a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
